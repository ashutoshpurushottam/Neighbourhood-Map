<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mountain View Restaurants</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArkueGNZvO_XWjd1gKS5Y81x7r_Nm4t3g"></script>
	<link rel="stylesheet" href="src/css/bootstrap.min.css">
	<link rel="stylesheet" href="src/css/style.css">
</head>

<body>
	<div class="container">
		<!-- search area for wider view -->
		<div class="col-md-3">
			<!-- Search container -->
			<div id="search-container">
				<h1>Filter by name or address:</h1>
				<form id="restaurant-search" data-bind="submit:restaurantFilter">
					<input type="text" id="search-string" name="search-string" placeholder="Name or address" class="search-input">&nbsp;
					<input type="submit" value="Search" id="search-btn">
				</form> 
			</div>
			<!-- End of search container -->
			<ul class="wide-view-list" data-bind="foreach:filteredRestaurants">
				<li data-bind="text:name, click: $parent.clickRestaurantMarker"></li>
			</ul>
		</div>
		<!-- end of search area for wider view -->
		<!-- map area -->
		<div class="col-md-9" id="map-container">
		</div>
		<!-- end of map area -->
		<!-- mobile nav -->
		<nav class="mobile-menu">
			<ul class="mobile-list" data-bind="foreach:filteredRestaurants">
				<li data-bind="text:name, click: $parent.clickRestaurantMarker"></li>
			</ul>
		</nav>
		<div class="navbar navbar-inverse navbar-fixed-top">
      		<div class="navbar-header pull-right">
        		<a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
      		</div>
    	</div>
		<!-- end of mobile nav -->
	</div>
	<!-- CDN jQuery and Knockout -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script src="src/js/oauth-signature.min.js"></script>
	<!-- menu hamburger for small screens -->
	<script src="src/js/smallscreen.js"></script>
	<!-- Restaurant Model -->
	<script src="src/js/model.js"></script>
	<!-- Restaurant data -->
	<script src="src/js/restaurants.js"></script>
	<!-- Bindings -->
	<script src="src/js/app.js"></script>

</body>
</html>
